name: Run Program Watcher

on:
  push:
    branches:
      - main

  schedule:
    - cron: '*/30 * * * *'

jobs:
  run_program_watcher:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Docker Compose
      run: docker-compose up -d

    - name: Run Python Script
      run: |
        python main.py >> cron.log 2>&1
