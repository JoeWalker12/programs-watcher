name: Program Watcher

on:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  run_program_watcher:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-action@v2


    - name: Build and Run Docker Compose
      run: |
        docker-compose up -d
        docker exec -it $(docker ps -q --filter ancestor=my-python-app) python /app/main.py >> /var/log/cron.log 2>&1
